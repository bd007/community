<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="coi-lg-9 col-md-9 col-sm-9 col-xs-6">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填）</label>
                    <textarea name="description" th:text="${description}"  id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以逗号分割">
                </div>

                <div class="container-fluid main">
                    <div class="coi-lg-12 col-md-12 col-sm-12 col-xs-12" >
                        <div class="alert alert-danger coi-lg-12 col-md-3 col-sm-3 col-xs-6" th:text="${error}" th:if="${error != null}"></div>
                    </div>
                    <div class="coi-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-success btn-publish">发布</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="coi-lg-3 col-md-3 col-sm-3 col-xs-6">
            <h3>发起问题指南</h3>
            xxx<br>
            xxx<br>
        </div>
    </div>
</div>
</body>
</html>
