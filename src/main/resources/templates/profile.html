<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="coi-lg-9 col-md-9 col-sm-9 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="question : ${pages.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span class="text"><span th:text="${question.likeCount}"/>个回复·<span th:text="${question.viewCount}"/>次浏览·<span th:text="${#dates.format(question.gmtModified,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pages.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pages.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pages.page}-1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="pageNum : ${pages.pages}" th:class="${pageNum == pages.page}? 'active':''">
                        <a th:text="${pageNum}" th:href="@{'/profile/'+${section}(page=${pageNum})}">
                        </a>
                    </li>
                    <li th:if="${pages.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pages.page}+1)}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pages.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pages.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="coi-lg-3 col-md-3 col-sm-3 col-xs-12">
            <div class="list-group section">
                <a href="/profile/question" th:class="${section == 'question'}? 'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/reply" th:class="${section == 'reply'}? 'active list-group-item':'list-group-item'">
                    最新回复
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
